---
name: PerlCritic

on:
  push:
  pull_request:
  schedule:
    - cron: "0 0 * * 0"
  workflow_dispatch:

permissions: {}

jobs:
  check:
    name: Check with PerlCritic
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - name: Install PerlCritic
        shell: bash
        run: |
          set -euo pipefail
          IFS=$'\n\t'
          sudo apt-get update
          sudo apt-get install --no-install-recommends -y libperl-critic-perl=1.152-1
          if sudo apt-get upgrade -s libperl-critic-perl | tee -a /dev/stderr | grep -q -e '^Inst libperl-critic-perl '; then
            exit 1
          fi
      - name: Run PerlCritic
        shell: bash
        run: |
          set -euo pipefail
          IFS=$'\n\t'
          perlcritic *kml*
